<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game in JS</title>

    <style>
        #screen {
            border: 10px solid #ccc;
            height: 400px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d') // 2d ou 3d usando OpenGL
        const currentPlayerId = 'player1'

        // Estrutura de dados
        // Encapsular as infos do jogo num objeto chamado game
        const state = {
            players: {
                'player1': { x: 1, y: 1 },
                'player2': { x: 9, y: 9 }
            },
            fruits: {
                'fruit1': { x: 3, y: 1 }
            }
        }

        function createGame() {
            // Camada do jogo
            function movePlayer(command) {
                console.log(`game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`)

                const acceptedMoves = {
                    ArrowUp(player) {
                        console.log('Moving up')
                        if (player.y - 1 >= 0) {
                            player.y = player.y - 1
                        }
                    },
                    ArrowDown(player) {
                        console.log('Moving down')
                        if (player.y + 1 < screen.height) {
                            player.y = player.y + 1
                        }
                    },
                    ArrowLeft(player) {
                        console.log('Moving left')
                        if (player.x - 1 >= 0) {
                            player.x = player.x - 1
                        }
                    },
                    ArrowRight(player) {
                        console.log('Moving right')
                        if (player.x + 1 < screen.width) {
                            player.x = player.x + 1
                        }
                    },
                }

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[keyPressed]

                if (moveFunction) moveFunction(player)
            }

            return {
                movePlayer,
                state
            }
        }

        const game = createGame()
        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        function createKeyboardListener() {
            // Camada de input
            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`keyboardListener -> Notifying ${state.observers.length} observers`)

                for (const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }
            
            document.addEventListener('keydown', handleKeyDown)

            function handleKeyDown(event) {
                const keyPressed = event.key
                
                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return {
                subscribe
            }
        }

        renderScreen()

        // Camada de apresentação
        function renderScreen() {
            // Limpa o canvas desenhando um quadrado branco na tela
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for (const playerId in state.players) {
                const player = state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in state.fruits) {
                const fruit = state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }
    </script>
</body>
</html>
